    <script>
        var maxBorderRadius = 40; // 최소 모서리 반지름 값
      
        window.addEventListener('resize', updateButtonRadius);
      
        function updateButtonRadius() {
          var buttons = document.getElementsByClassName('rounded-button');

          var buttonWidth = window.innerWidth;
          var maxRadius = Math.max(buttonWidth / 25, maxBorderRadius);
          console.log(buttonWidth/25,maxBorderRadius);
          
          // 가져온 요소들에 대한 작업 수행
          for (var i = 0; i < buttons.length; i++) {
            buttons[i].style.borderRadius = maxRadius + 'px';
          }
        }
      
        // 초기에 버튼 모서리 반지름 설정
        updateButtonRadius();
    </script>
